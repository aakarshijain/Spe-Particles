<!DOCTYPE html>
<html>
<head>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>
<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="
        color: green, violet, purple, cyan, pink;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        particle-count:800;
        velocity:1;
        velocity-spread:40;
        drag:1;
        max-age:3;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:2,2,2,0;
        "></a-entity>

        <a-entity position="0 1 0" spe-particles="
        color:yellow, red, blue, cyan, pink;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        particle-count:800;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:4;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:3,3,3,0;
        "></a-entity>
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>
    </a-scene>

</body>
</html>
